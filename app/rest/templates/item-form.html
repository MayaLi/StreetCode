{% extends "desktop_base.html" %}

{% block head_extra %}
<link rel="stylesheet" type="text/css" href="/rest/css/forms.css" />
<script type="text/javascript" src="/js/showdown.js"></script>
<script type="text/javascript" src="/rest/js/json-rest.js"></script>
<script type="text/javascript" src="/rest/js/json-forms.js"></script>
<script>
  $(document).ready(namespace.startpad.json_forms.onItemPage);
</script>
{% endblock %}

{% block body %}
  <fieldset>
    <legend id="item-form-legend"></legend>

    <div id="item-form-body">
    </div>

    <input type=button id="_save" value="Save" />
    <input type=button id="_delete" value="Delete" />
  </fieldset>


<script type="template" id="string-field-template">
  <label for="<%- propName %>"><%- propName %>:</label>
  <input type="<%- controlType %>" name="<%- propName %>" id="<%- propName %>"
         value="<%- value %>"/>
</script>

<script type="template" id="text-field-template">
  <label for="<%- propName %>"><%- propName %>:</label>
  <textarea id="<%- propName %>" name="<%- propName %>"><%- value %></textarea>
</script>

<script type="template" id="computed-field-template">
  <div><%= value %></div>
</script>

<script type="template" id="select-field-template">
  <label for="<%- propName %>"><%- propName %>:</label>
  <select id="<%- propName %>" name="<%- propName %>">
    <%= options %>
  </select>
</script>

<script type="template" id="option-template">
  <option value="<%- value %>" <%- selected %>><%- name %></option>
</script>
{% endblock %}
