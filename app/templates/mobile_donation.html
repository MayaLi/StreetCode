{% extends "mobile_base.html" %}
{% block head_extra %}
  <title>{{site_name}} - Donations</title>
  <script>
  $(document).ready( function() {
    namespace.streetcode.client.initDonation();

  } );


  </script>

  <script> 
    google.load('visualization', '1.0', {packages: ['gauge']});
  </script> 
{% endblock %}

{% block body %}
<h1><div></div></h1>

<div id="page-container">
  <div id="loading">Loading...</div>
  <div id="donationSummary">    </div>

  <div class="story">
    <div id="listThanks" style="-webkit-mask-image: -webkit-gradient(linear, left top,
    left bottom, from(rgba(0,0,0,1)), to(rgba(0,0,0,0)));"></div>
  </div>
</div>

  <script  type="text/template" id="client-donation-template">
    <a href="#donations">Donations for <%= name %></a> 
    <div id="gauge" class="centered"></div>     
    <div id="numDonors" class="centered" style="font-size: 15px; color: orange;">Total <%= numDonors %> donors</a> </div>
  </script>

  <script type="text/template" id="item-transaction-template">
     <div class="centered"> Thank you, <%= donorName %>!  (<%= ago %>) </div>
  </script>
{% endblock %}
