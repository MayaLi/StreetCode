{% extends "desktop_base.html" %}
{% block head_extra %}
  <title>{{site_name}} - Story</title>
  <script>
  $(document).ready(function () {
      namespace.streetcode.client.initStory();
  });
  </script>
{% endblock %}

{% block body %}
  <div id="client-page">
    <div id="client-story-view" data-role="content">
    </div>
  </div>

  <script type="text/template" id="client-view-template">
      <h1> <%= displayName %>'s Story </h1>
      <div id="story"><%= story %></div>
      <div id="sponsorInfo"><%= sponsor.name %></div>
      <img src="<%= qrUrl %>"/>
  </script>
{% endblock %}
