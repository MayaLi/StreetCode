{% extends "desktop_base.html" %}
{% block head_extra %}
  <title>{{SITE_NAME}} - Card</title>
  <script>
  $(document).ready(function () {
      namespace.streetcode.client.initCard();
  });
  </script>
  <link href="/css/clientcard.css" rel="stylesheet" type="text/css"/>
{% endblock %}

{% block body %}
  <div id="client-page">
    <div id="client-card-view" data-role="content">
    </div>
  </div>

  <script type="text/template" id="client-view-template">
    <div id="clientcard">
      <div id="clientimg"><img  src="<%= imageURL %>"/></div>
      <div id="qrimage"><img  src="<%= qrUrl %>"/></div>
      <div id="clientinfo">
        <span class="bigun"><%= displayName%></span>
        <span>1<%= shortCode%></span>
        <span><%= sponsor.name%></span>
      </div>
    </div>
  </script>
{% endblock %}
