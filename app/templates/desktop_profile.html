{% extends "desktop_base.html" %}
{% block head_extra %}
  <title>{{SITE_NAME}} - Profile</title>
  <script>
  $(document).ready(function () {
      namespace.streetcode.client.initProfile();
  });
  </script>
{% endblock %}

{% block body %}
  <div id="client-page" data-role="page">
    <div data-role="header"><h1>StreetCode</h1></div>
    <div id="client-view" data-role="content">
    </div>
  </div>

  <script type="text/template" id="client-view-template">
      <p>Nickname: <%= displayName %></p>
      <p>Full Name: <%= fullName %></p>
      <p>Sponsor: <%= sponsor.name %></p>
      <p>Phone: <%= sponsor.phone %></p>
      <div>Story: <%= story %></div>
      <p>Short Code: <%= shortCode %></p>
      <div><input type="button" value="Help Me"/></div>
  </script>
{% endblock %}
