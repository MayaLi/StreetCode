{% extends "mobile_base.html" %}
{% block head_extra %}
  <title>{{SITE_NAME}} - Profile</title>
  <script>
  $(document).ready(function () {
      namespace.streetcode.client.initProfile();
  });
  </script>
{% endblock %}

{% block body %}
  <div id="client-page" data-role="page">
    <div data-theme='d' data-role="header"><h1>STREET<b>CODE</b></h1></div>
    <div id="client-view" data-role="content"></div>
  </div>

  <script type="text/template" id="client-view-template">
      <div class="top-info">
        <img class="portrait" src="http://pandatask.pageforest.com/images/panda-header.png"/>
        <div class="info-block">
          <div class="nickname"><%= displayName %></div>
          <div class="city">Seattle, WA</div>
          <div class="bottom-block">
            <div class="sponsor">Sponsor Organization:</div>
            <div class="nickname"><%= sponsor.name %></div>
            <img class="help" onclick="alert('ok');" src="/images/help-button.png"/>
          </div>
          </div>
      </div>
  </script>
{% endblock %}
